<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Crypto Price Prediction</h1>
        <form id="my-form">
            <label for="coin-select">Select a coin:</label>
            <select id="coin-select">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="XRP">XRP (XRP)</option>
                <!-- <option value="other">Other</option> -->
            </select>

            <label for="currency-select">Select a currency:</label>
             <select id="currency-select">
                <option value="USD">U.S.Dollar (USD)</option>
                <option value="EUR">European Euro(EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <!-- <option value="other">Other</option> -->
            </select>           
            <button type="submit">Predict Price</button>
        </form>

        <div class="result">
            <h2>Predicted Graph:</h2>
            <img id="image" src="" alt="Model is Running in the Backend, Have a cup of Tea">
        </div>
        
    </main>

    <footer>
        <p>&copy; 2023 Crypto Price Prediction</p>
    </footer>
    <script>
    
        const form = document.getElementById('my-form');
        const coinSelect = document.getElementById('coin-select');
        const currencySelect = document.getElementById('currency-select');
        //const graphDiv = document.getElementById('graph-div');
        const image = document.getElementById('image');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const crypto = coinSelect.value;
            const currency = currencySelect.value;
            const data = {
                crypto: crypto,
                currency: currency
              };
            
fetch('http://127.0.0.1:5000/predict', {
    method: "POST", // specify the HTTP method
    headers: { "Content-Type": "application/json" }, // set the request headers
    body: JSON.stringify(data) // set the request body
  })
        .then(response => response.blob())
        .then(blob => {
          const objectURL = URL.createObjectURL(blob);
          image.src = objectURL;
        })
        .catch(error => console.error(error));
    });
    </script>
</body>
</html>
</body>
</html>
